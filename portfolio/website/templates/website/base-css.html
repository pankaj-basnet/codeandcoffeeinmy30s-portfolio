.navbar{

}

.navbar .container{
    display: flex;

}

.navbar .container .navbar-menu{
    display: flex;
    flex-direction: row;
    padding: 15px;

}

.navbar .container .navbar-menu img{
    padding-right: 10px;
    transition: 0.5s;
    cursor: pointer;
}

    padding: 15px;

    transition: 0.5s;
    background: #ccc;
    border-radius: 10px;
